<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>Tweetcoder</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    </head>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="images/logo.png" />
    <body>
        
        <div class="container">
            <h1 style="color: #1DA1F2;"> Tweetficator </h1>
            <div class="content">
                <div class="row">

                    <div class="col-sm-12 col-lg-6">
                        <label>Seu tweet</label>
                        <br>

                        <textarea type = "text"
                        id = "tweetText"
                        placeholder= "Escreva seu tweet aqui!"></textarea>
                        
                        <div class="caracteres">Caracteres restantes: 180</div>


                        <button class="btn btn-primary" process id="codificador" style="margin-bottom: 20px;">Codificar!</button>
                        <br>
                        

                    </div>
                    

                    <div class=" col-sm-12 col-lg-6">
                        <label>Seu tweet codificado: </label>

                        <textarea type = "text"
                        id = "resultado"></textarea>

                        <button class="btn btn-info btn-sm" id="copiar">Copiar!</div>
                        
                    </div>
                </div>
            </div>
        </div>

        
    
    <script src = "index.js"></script>
    </body>
</html>
